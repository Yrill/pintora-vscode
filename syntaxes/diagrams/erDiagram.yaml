- comment: ER Diagram
  begin: \b(erDiagram)
  beginCaptures:
    '1':
      name: keyword.control.pintora
  patterns:
    - comment: 'entityName relSpec entityName: role'
      match: !regex |-
        (\w+)\s*([^\s]+)\s*(.*)\s*(:)\s*(.*)
      captures:
        '1':
          name: variable
        '2':
          name: keyword.control.pintora
        '3':
          name: variable
        '4':
          name: keyword.control.pintora
        '5':
          name: string
    - comment: 'Attribute'
      begin: !regex |-
        (\w+)\s*({)
      beginCaptures:
        '1':
          name: variable
        '2':
          name: punctuation.bracket.open.pintora
      end: '(})'
      endCaptures:
        '1':
          name: punctuation.bracket.close.pintora
      patterns:
        - comment: 'propType propName keyType'
          match: !regex |-
            (\w+)\s*([^\s]+)\s*(.*)?
          captures:
            '1':
              name: entity.name.type.pintora
            '2':
              name: support.type.property-name.pintora
            '3':
              name: keyword.pintora
    - include: '#style__clause'
  end: (^|\G)(?=\s*[`~]{3,}\s*$)
